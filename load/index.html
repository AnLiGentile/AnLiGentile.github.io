            	<div class="center">
	               	<h2 class="entity">Upload you scholarly linked data</h2>
					<form action="load/success.php" method="POST">
						<div class="form-group">
  							<label for="usr">Name:</label>
  							<input type="text" class="form-control" name="usr" id="usr" required>
						</div>
						<div class="form-group">
  							<label for="email">Email:</label>
  							<input type="email" class="form-control" name="email" id="email" required>
						</div>
						<div class="form-group">
  							<label for="event">Event name:</label>
  							<input type="text" class="form-control" name="event" id="event" required>
						</div>
						<div class="form-group">
  							<label for="data">Data:</label>
  							<input type="file" class="form-control" name="data" id="data" required>
						</div>
						
						<input type="submit" />
					</form>
				</div>
            </div>
